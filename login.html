<html>
<head>
    <meta charset="UTF-8">
    <title>Login | EA SPORTS</title>
    <link rel="stylesheet" href="stylem.css">
</head>
<body>

<div class="auth-container">

<a href="index.html" class="close-btn">&times;</a>

    <!-- Logo / Image -->
    <img src="logo easport.png" alt="EA Sports" class="container-img">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>
        Don't have an account?
        <a href="signup.html">Sign Up</a>
    </p>
</div>

<footer>
<h6><i>Â© 2026 | EA SPORTS Gaming Blog</i></h6>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {

  // Auto year
  const yearEl = document.getElementById("year");
  if (yearEl) {
    yearEl.textContent = new Date().getFullYear();
  }

  // Dummy credentials
  const dummyUsername = "admin";
  const dummyPassword = "123456";

  // Login logic
  const loginForm = document.getElementById("loginForm");

  if (loginForm) {
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (
        (username === storedUsername && password === storedPassword) ||
        (username === dummyUsername && password === dummyPassword)
      ) {
        alert("Login successful! Welcome " + username);
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password");
      }
    });
  }

});
</script>

</body>
</html>
